spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/hello_store
    username: user
    password: password
    hikari:
      maximum-pool-size: 20
  sql:
    init:
      schema-locations: classpath*:schema.sql
      mode: always
logging:
  level:
    org.hibernate.SQL: DEBUG
